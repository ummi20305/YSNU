<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farming Charity Site Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    svg {
      width: 100%;
      height: auto;
    }
    text {
      font-size: 14px;
      fill: #333;
      pointer-events: none;
    }
    rect.node {
      fill: #ff69b4; /* Pink color */
      stroke: #000;
      stroke-width: 2px;
      cursor: pointer;
      transition: fill 0.3s;
    }
    rect.node:hover {
      fill: #8a2be2; /* Dark purple color */
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Nodes -->
    <a href="home.html">
      <rect x="100" y="100" width="150" height="60" rx="10" ry="10" class="node" />
      <text x="125" y="135">Home</text>
    </a>
    <a href="gallery.html">
      <rect x="100" y="200" width="150" height="60" rx="10" ry="10" class="node" />
      <text x="110" y="235">Gallery</text>
    </a>
    <a href="shop.html">
      <rect x="100" y="300" width="150" height="60" rx="10" ry="10" class="node" />
      <text x="120" y="335">Shop</text>
    </a>
    <a href="content.html">
      <rect x="100" y="400" width="150" height="60" rx="10" ry="10" class="node" />
      <text x="105" y="435">Content Page</text>
    </a>
    <a href="user-profile.html">
      <rect x="100" y="500" width="150" height="60" rx="10" ry="10" class="node" />
      <text x="95" y="535">User Profile</text>
    </a>
    <!-- Sub Node -->
    <a href="checkout.html">
      <rect x="300" y="320" width="100" height="40" rx="5" ry="5" class="node" />
      <text x="310" y="345">Checkout</text>
    </a>
  </svg>
</body>
</html>
